<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 네비게이션 토글 버튼 (좌측 상단 고정) -->
  <button class="nav-toggle-btn" id="navToggle">
    <img src="img/ui_네비_버튼_103_103.png" alt="메뉴 버튼" />
  </button>

  <!-- 네비게이션 바 (숨겨진 상태) -->
  <div class="nav-bar" id="navBar">
    <img src="img/ui_네비게이션_바2.png" class="nav-bg" />
    <button class="nav-btn intro"><img src="img/ui_인트로_버튼.png" /></button>
    <button class="nav-btn input"><img src="img/ui_인풋_버튼.png" /></button>
    <button class="nav-btn nav"><img src="img/ui_네비게이션_버튼.png" /></button>
  </div>

  <!-- 인트로 배경 -->
  <div class="intro-container">
    <img src="img/ui_인트로_뒷배경2.png" class="intro-bg" />

    <!-- 인트로 텍스트 -->
    <div class="intro-text-box">
      <button id="prevBtn" class="arrow left">
        <img src="img/왼쪽_버튼_일반.png" alt="이전" />
      </button>

      <p id="introText">지나간 줄 알았던 감정이, 오늘 따라 선명해졌다면.</p>

      <button id="nextBtn" class="arrow right">
        <img src="img/오른쪽_버튼_일반.png" alt="다음" />
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
